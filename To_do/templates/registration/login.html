{% extends 'base.html' %}

{% block title %}Acessar conta To do{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Acessar conta To do</h1>
    <form class="forms" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <input type="submit" class="btn btn-success btn-primary" value="Entrar">
    </form>
</div>
{% endblock %}
